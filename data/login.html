<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAYG Solar | Client Login</title>
  <link rel="icon" href="img/image2.jpg" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #3498db, #2ecc71);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome to PAYG Solar</h2>
    <p>To continue, please enter your registered phone number</p>

    <input type="text" id="phoneInput" placeholder="e.g. 0712345678" />

    <button onclick="login()">Access My Dashboard</button>

    <div class="footer-note">
      Your phone number helps us show your personal data and power balance.
    </div>
  </div>

  <script>
    function login() {
      const phone = document.getElementById("phoneInput").value.trim();

      // Basic validation
      if (phone === "" || phone.length <  10 || isNaN(phone)) {
        alert("Please enter a valid phone number.");
        return;
      }

      // Save the phone number
      localStorage.setItem("userPhone", phone);

      // Redirect to main dashboard
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
